<div class="d-flex flex-column h-100 pt-3 pt-sm-4 pt-md-6 pt-lg-7 px-3 px-sm-4 px-md-8 px-lg-10">
  <myp-authentication-header></myp-authentication-header>
  <div class="row no-gutters justify-content-center mt-5">
    <div class="col-lg-8 col-12">
      <h1 jhiTranslate="login.title" data-cy="loginTitle" class="text-center">Sign in</h1>
      <form class="form row no-gutters justify-content-between" role="form" [formGroup]="loginForm">
        <div class="form-group col-12 mt-5">
          <label class="username-label" for="email" jhiTranslate="global.form.email.label">Login</label>
          <input type="email" class="form-control" name="email" id="email" formControlName="email" #email data-cy="email" />
          <div
            *ngIf="loginForm.get('email')!.invalid && loginForm.get('email')!.touched && (loginForm.get('email')?.errors?.email || loginForm.get('email')?.errors?.required)"
            class="error-message"
            jhiTranslate="authentication.activate.email.form.email.errors.email"
          >
            Please enter a valid email address
          </div>
        </div>

        <div class="form-group col-12 mt-4">
          <label for="password" jhiTranslate="login.form.password">Password</label>
          <input type="password" class="form-control" name="password" id="password" formControlName="password" data-cy="password" />
        </div>

        <div class="col-auto mt-4">
          <a routerLink="/account/reset/request" jhiTranslate="login.password.forgot" data-cy="forgetYourPasswordSelector"> Did you forget your password? </a>
        </div>

        <div class="col-12 mt-5 row no-gutters justify-content-center">
          <button type="submit" class="btn btn-primary" jhiTranslate="login.form.button" data-cy="submit">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
