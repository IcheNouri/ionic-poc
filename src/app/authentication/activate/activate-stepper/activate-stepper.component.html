<div class="stepper-container w-100 d-flex align-items-center justify-content-center">
  <div class="steps-row row no-gutters justify-content-between align-items-center">
    <div
      *ngFor="let step of steps; let i = index"
      class="step-col col"
      [class.todo]="step.status === 'todo'"
      [class.in-progress]="step.status === 'inProgress'"
      [class.done]="step.status === 'done'"
    >
      <div class="number-row row no-gutters">
        <div class="number-col col">
          <div>{{ i + 1 }}</div>
        </div>
      </div>
      <div class="title-row row no-gutters">
        <div class="title-col col" [jhiTranslate]="step.titleTranslateKey"></div>
      </div>
      <div *ngIf="i < steps.length - 1" class="step-line"></div>
    </div>
  </div>
</div>
